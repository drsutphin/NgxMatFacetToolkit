name: Publish

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use Node 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Verify npm identity (OIDC)
        env:
          NODE_AUTH_TOKEN: ""
          NPM_CONFIG_USERCONFIG: /dev/null
        run: npm whoami
      - name: Publish
        env:
          NODE_AUTH_TOKEN: ""
          NPM_CONFIG_USERCONFIG: /dev/null
        run: npm publish ./dist/ngx-mat-facet-toolkit --access public --provenance
